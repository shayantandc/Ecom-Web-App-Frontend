<section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-8 col-lg-7 col-xl-6">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
            class="img-fluid" alt="Phone image">
        </div>
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
          <form [formGroup]="RegisterForm" (submit)="AddCustomer()">
            <!-- Email input -->
            <div class="form-outline mb-4">
                <input type="text" id="form1Example13" class="form-control form-control-lg" formControlName="name"/>
                <label class="form-label" for="form1Example13">Name</label>
              </div>
            <div class="form-outline mb-4">
              <input type="email" id="form1Example13" class="form-control form-control-lg" formControlName="email"/>
              <label class="form-label" for="form1Example13">Email address</label>
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-4">
              <input type="password" id="form1Example23" class="form-control form-control-lg" formControlName="password"/>
              <label class="form-label" for="form1Example23">Password</label>
            </div>

            <div class="form-outline mb-4">
                <input type="password" id="form1Example23" class="form-control form-control-lg" formControlName="confirmpassword"/>
                <label class="form-label" for="form1Example23">Confirm Password</label>
              </div>
            
              <div class="form-outline mb-4">
                <input type="text" id="form1Example13" class="form-control form-control-lg" formControlName="address">
                <label class="form-label" for="form1Example13">Address</label>
              </div>

              <div class="form-outline mb-4">
                <input type="text" id="form1Example13" class="form-control form-control-lg" formControlName="phone"/>
                <label class="form-label" for="form1Example13">Phone Number</label>
              </div>
  
            
  
            <!-- Submit button -->
            <div style="padding-bottom: 30px;">
            <button type="submit" class="btn btn-primary btn-lg btn-block" >Register with Us</button>
          </div>
            
  
            
  
          </form>
        </div>
      </div>
    </div>
  </section>
